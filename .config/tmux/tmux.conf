unbind r
bind r source-file ~/.config/tmux/tmux.conf

# leader key
unbind C-b
set -g prefix M-v

bind -n M-h if-shell -F "#{@is_vim}" "send-keys M-h"  "select-pane -L"
bind -n M-j if-shell -F "#{@is_vim}" "send-keys M-j"  "select-pane -D"
bind -n M-k if-shell -F "#{@is_vim}" "send-keys M-k"  "select-pane -U"
bind -n M-l if-shell -F "#{@is_vim}" "send-keys M-l"  "select-pane -R"
bind -n M-\\ if-shell -F "#{@is_vim}" "send-keys M-\\" "select-pane -l"

unbind %
bind g split-window -h -c "#{pane_current_path}"

unbind '"'
bind v split-window -v -c "#{pane_current_path}"

set -g base-index 1 # start windows numbering at 1
set -g mouse on
set-option -g status-position top
set -g status-style bg=default
set -a terminal-features 'xterm-256color:RGB'

# TPM:
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'

# Custom plugins:
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @tmux2k-theme 'onedark'
set -g @plugin '2kabhishek/tmux2k'
set -g @tmux2k-left-plugins "session"
set -g @tmux2k-right-plugins "uptime"
