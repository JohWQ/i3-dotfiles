# Some bindsyms are taken from the normal i3 config

mode "Resize mode" {

	# Various functionality
	bindsym $mod+space focus mode_toggle
	bindsym $mod+Shift+space floating toggle; [tiling con_id=__focused__] border $configborderstyle; [floating con_id=__focused__] border normal
  bindsym --whole-window $mod+ctrl+button2 floating toggle; [tiling con_id=__focused__] border $configborderstyle; [floating con_id=__focused__] border normal
	bindsym $mod+x focus output DP-4 DP-2
	bindsym $mod+t exec --no-startup-id ~/.config/i3/scripts/toggle-sticky.sh
  bindsym $mod+Shift+Home move position center
	bindsym $mod+Shift+End ~/.config/i3/scripts/cycle-window-size.sh

	# Change window focus (Vim Keys)
	bindsym $mod+Mod1+h focus left
	bindsym $mod+Mod1+j focus down
	bindsym $mod+Mod1+k focus up
	bindsym $mod+Mod1+l focus right

	# Change window focus (Arrow Keys)
	bindsym $mod+Mod1+Left focus left
	bindsym $mod+Mod1+Down focus down
	bindsym $mod+Mod1+Up focus up
	bindsym $mod+Mod1+Right focus right

  # Move window (Vim Keys)
	bindsym $mod+Shift+h move left
	bindsym $mod+Shift+j move down
	bindsym $mod+Shift+k move up
	bindsym $mod+Shift+l move right
  # Move window 200 px (Vim Keys)
	bindsym $mod+ctrl+Shift+h move left 200 px
	bindsym $mod+ctrl+Shift+j move down 200 px
	bindsym $mod+ctrl+Shift+k move up 200 px
	bindsym $mod+ctrl+Shift+l move right 200 px

	# Move window (Arrow Keys)
	bindsym $mod+Shift+Left move left
	bindsym $mod+Shift+Down move down
	bindsym $mod+Shift+Up move up
	bindsym $mod+Shift+Right move right
  # Move window 200 px (Arrow Keys)
	bindsym $mod+ctrl+Shift+Left move left 200 px
	bindsym $mod+ctrl+Shift+Down move down 200 px
	bindsym $mod+ctrl+Shift+Up move up 200 px
	bindsym $mod+ctrl+Shift+Right move right 200 px

	# Go to workspace
	bindsym $mod+x focus output DP-4 DP-2
	bindsym $mod+p workspace prev
	bindsym $mod+n workspace next
	bindsym $mod+1 workspace $ws1
	bindsym $mod+2 workspace $ws2
	bindsym $mod+3 workspace $ws3
	bindsym $mod+4 workspace $ws4
	bindsym $mod+5 workspace $ws5
	bindsym $mod+6 workspace $ws6
	bindsym $mod+F1 workspace $ws7
	bindsym $mod+F2 workspace $ws8
	bindsym $mod+F3 workspace $ws9
	bindsym $mod+F4 workspace $ws10

	# move focused container to workspace and go to workspace
	bindsym $mod+Shift+x move container to output DP-4 DP-2, focus output DP-4 DP-2
	bindsym $mod+Shift+p move to workspace prev, workspace prev
	bindsym $mod+Shift+n move to workspace next, workspace next
	bindsym $mod+Shift+1 move container to workspace $ws1, workspace $ws1
	bindsym $mod+Shift+2 move container to workspace $ws2, workspace $ws2
	bindsym $mod+Shift+3 move container to workspace $ws3, workspace $ws3
	bindsym $mod+Shift+4 move container to workspace $ws4, workspace $ws4
	bindsym $mod+Shift+5 move container to workspace $ws5, workspace $ws5
	bindsym $mod+Shift+6 move container to workspace $ws6, workspace $ws6
	bindsym $mod+Shift+F1 move container to workspace $ws7, workspace $ws7
	bindsym $mod+Shift+F2 move container to workspace $ws8, workspace $ws8
	bindsym $mod+Shift+F3 move container to workspace $ws9, workspace $ws9
	bindsym $mod+Shift+F4 move container to workspace $ws10, workspace $ws10

	# move focused container to workspace
	bindsym $mod+ctrl+x move container to output DP-4 DP-2
	bindsym $mod+ctrl+p move to workspace prev
	bindsym $mod+ctrl+n move to workspace next
	bindsym $mod+ctrl+1 move container to workspace $ws1
	bindsym $mod+ctrl+2 move container to workspace $ws2
	bindsym $mod+ctrl+3 move container to workspace $ws3
	bindsym $mod+ctrl+4 move container to workspace $ws4
	bindsym $mod+ctrl+5 move container to workspace $ws5
	bindsym $mod+ctrl+6 move container to workspace $ws6
	bindsym $mod+ctrl+F1 move container to workspace $ws7
	bindsym $mod+ctrl+F2 move container to workspace $ws8
	bindsym $mod+ctrl+F3 move container to workspace $ws9
	bindsym $mod+ctrl+F4 move container to workspace $ws10

# RESIZE MODE FUNCTIONALITY #

  # 5 px resize (Vim Keys)
  bindsym h resize shrink width 5 px or 5 ppt
  bindsym j resize grow height 5 px or 5 ppt
  bindsym k resize shrink height 5 px or 5 ppt
  bindsym l resize grow width 5 px or 5 ppt
  # 1 px resize (Vim Keys)
  bindsym Mod1+h resize shrink width 1 px or 1 ppt
  bindsym Mod1+j resize grow height 1 px or 1 ppt
  bindsym Mod1+k resize shrink height 1 px or 1 ppt
  bindsym Mod1+l resize grow width 1 px or 1 ppt
  # 40 px resize (Vim Keys)
  bindsym Shift+h resize shrink width 40 px or 40 ppt
  bindsym Shift+j resize grow height 40 px or 40 ppt
  bindsym Shift+k resize shrink height 40 px or 40 ppt
  bindsym Shift+l resize grow width 40 px or 40 ppt
  # 80 px resize (Vim Keys)
  bindsym $mod+h resize shrink width 80 px or 80 ppt
  bindsym $mod+j resize grow height 80 px or 80 ppt
  bindsym $mod+k resize shrink height 80 px or 80 ppt
  bindsym $mod+l resize grow width 80 px or 80 ppt
  # 300 px resize (Vim Keys)
  bindsym ctrl+h resize shrink width 300 px or 300 ppt
  bindsym ctrl+j resize grow height 300 px or 300 ppt
  bindsym ctrl+k resize shrink height 300 px or 300 ppt
  bindsym ctrl+l resize grow width 300 px or 300 ppt
  # 600 px resize (Vim Keys)
  bindsym $mod+ctrl+h resize shrink width 600 px or 600 ppt
  bindsym $mod+ctrl+j resize grow height 600 px or 600 ppt
  bindsym $mod+ctrl+k resize shrink height 600 px or 600 ppt
  bindsym $mod+ctrl+l resize grow width 600 px or 600 ppt

  # 5 px resize (Arrow keys)
  bindsym Left resize shrink width 5 px or 5 ppt
  bindsym Down resize grow height 5 px or 5 ppt
  bindsym Up resize shrink height 5 px or 5 ppt
  bindsym Right resize grow width 5 px or 5 ppt
  # 1 px resize (Arrow keys)
  bindsym Shift+Mod1+Left resize shrink width 1 px or 1 ppt
  bindsym Shift+Mod1+Down resize grow height 1 px or 1 ppt
  bindsym Shift+Mod1+Up resize shrink height 1 px or 1 ppt
  bindsym Shift+Mod1+Right resize grow width 1 px or 1 ppt
  # 40 px resize (Arrow keys)
  bindsym Shift+Left resize shrink width 40 px or 40 ppt
  bindsym Shift+Down resize grow height 40 px or 40 ppt
  bindsym Shift+Up resize shrink height 40 px or 40 ppt
  bindsym Shift+Right resize grow width 40 px or 40 ppt
  # 80 px resize (Arrow keys)
  bindsym $mod+Left resize shrink width 80 px or 80 ppt
  bindsym $mod+Down resize grow height 80 px or 80 ppt
  bindsym $mod+Up resize shrink height 80 px or 80 ppt
  bindsym $mod+Right resize grow width 80 px or 80 ppt
  # 300 px resize (Arrow keys)
  bindsym ctrl+Left resize shrink width 300 px or 300 ppt
  bindsym ctrl+Down resize grow height 300 px or 300 ppt
  bindsym ctrl+Up resize shrink height 300 px or 300 ppt
  bindsym ctrl+Right resize grow width 300 px or 300 ppt
  # 600 px resize (Arrow keys)
  bindsym $mod+ctrl+Left resize shrink width 600 px or 600 ppt
  bindsym $mod+ctrl+Down resize grow height 600 px or 600 ppt
  bindsym $mod+ctrl+Up resize shrink height 600 px or 600 ppt
  bindsym $mod+ctrl+Right resize grow width 600 px or 600 ppt


  # exit resize mode:
  bindsym Escape mode "default"
  bindsym $mod+ctrl+r mode "default"
  bindsym $mod+ctrl+m mode "Cursor mode"
  bindsym ctrl+c mode "default"
  bindsym ctrl+$mod+c mode "default"
}

bindsym $mod+ctrl+r mode "Resize mode"


