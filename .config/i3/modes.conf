# resize window (you can also use the mouse for that)
mode "Resize mode" {

# PORTED FUNCTIONALITY FROM CONFIG, make Resize mode less useless. #
	# move focused window in resize mode
	bindsym $mod+Shift+Home move position center
	bindsym $mod+Shift+End resize set 800 540, move position center
	bindsym $mod+Shift+space floating toggle; [tiling con_id=__focused__] border $styleborder; [floating con_id=__focused__] border normal
  bindsym --whole-window $mod+Shift+button2 floating toggle; [tiling con_id=__focused__] border $styleborder; [floating con_id=__focused__] border normal
	bindsym $mod+space focus mode_toggle

	# Vim window focus keys
	bindsym $mod+Mod1+h focus left
	bindsym $mod+Mod1+j focus down
	bindsym $mod+Mod1+k focus up
	bindsym $mod+Mod1+l focus right

	bindsym $mod+Shift+h move left
	bindsym $mod+Shift+j move down
	bindsym $mod+Shift+k move up
	bindsym $mod+Shift+l move right
	# larger move distances
	bindsym $mod+Control+Shift+h move left 200 px
	bindsym $mod+Control+Shift+j move down 200 px
	bindsym $mod+Control+Shift+k move up 200 px
	bindsym $mod+Control+Shift+l move right 200 px
  # Almost same binds, for arrow keys - change focus arrow keys
	bindsym $mod+Mod1+Left focus left
	bindsym $mod+Mod1+Down focus down
	bindsym $mod+Mod1+Up focus up
	bindsym $mod+Mod1+Right focus right

	bindsym $mod+Shift+Left move left
	bindsym $mod+Shift+Down move down
	bindsym $mod+Shift+Up move up
	bindsym $mod+Shift+Right move right
	# larger distances
	bindsym $mod+Control+Shift+Left move left 200 px
	bindsym $mod+Control+Shift+Down move down 200 px
	bindsym $mod+Control+Shift+Up move up 200 px
	bindsym $mod+Control+Shift+Right move right 200 px

	# Go to workspace
	bindsym $mod+1 workspace $ws1
	bindsym $mod+2 workspace $ws2
	bindsym $mod+3 workspace $ws3
	bindsym $mod+4 workspace $ws4
	bindsym $mod+5 workspace $ws5
	bindsym $mod+6 workspace $ws6
	bindsym $mod+F1 workspace $ws7
	bindsym $mod+F2 workspace $ws8
	bindsym $mod+F3 workspace $ws9
	bindsym $mod+F4 workspace $ws10

	# move focused container to workspace and go to workspace
	bindsym $mod+Shift+1 move container to workspace $ws1, workspace $ws1
	bindsym $mod+Shift+2 move container to workspace $ws2, workspace $ws2
	bindsym $mod+Shift+3 move container to workspace $ws3, workspace $ws3
	bindsym $mod+Shift+4 move container to workspace $ws4, workspace $ws4
	bindsym $mod+Shift+5 move container to workspace $ws5, workspace $ws5
	bindsym $mod+Shift+6 move container to workspace $ws6, workspace $ws6
	bindsym $mod+Shift+F1 move container to workspace $ws7, workspace $ws7
	bindsym $mod+Shift+F2 move container to workspace $ws8, workspace $ws8
	bindsym $mod+Shift+F3 move container to workspace $ws9, workspace $ws9
	bindsym $mod+Shift+F4 move container to workspace $ws10, workspace $ws10

	# move focused container to workspace
	bindsym $mod+Control+1 move container to workspace $ws1
	bindsym $mod+Control+2 move container to workspace $ws2
	bindsym $mod+Control+3 move container to workspace $ws3
	bindsym $mod+Control+4 move container to workspace $ws4
	bindsym $mod+Control+5 move container to workspace $ws5
	bindsym $mod+Control+6 move container to workspace $ws6
	bindsym $mod+Control+F1 move container to workspace $ws7
	bindsym $mod+Control+F2 move container to workspace $ws8
	bindsym $mod+Control+F3 move container to workspace $ws9
	bindsym $mod+Control+F4 move container to workspace $ws10

# RESIZE MODE FUNCTIONALITY #

  # inverted resize binds
  bindsym l resize shrink width 5 px or 5 ppt
  bindsym k resize grow height 5 px or 5 ppt
  bindsym j resize shrink height 5 px or 5 ppt
  bindsym h resize grow width 5 px or 5 ppt

  # small resize
  bindsym Mod1+l resize shrink width 1 px or 1 ppt
  bindsym Mod1+k resize grow height 1 px or 1 ppt
  bindsym Mod1+j resize shrink height 1 px or 1 ppt
  bindsym Mod1+h resize grow width 1 px or 1 ppt

  # medium resize
  bindsym Shift+l resize shrink width 40 px or 40 ppt
  bindsym Shift+k resize grow height 40 px or 40 ppt
  bindsym Shift+j resize shrink height 40 px or 40 ppt
  bindsym Shift+h resize grow width 40 px or 40 ppt

  # large resize
  bindsym $mod+l resize shrink width 80 px or 80 ppt
  bindsym $mod+k resize grow height 80 px or 80 ppt
  bindsym $mod+j resize shrink height 80 px or 80 ppt
  bindsym $mod+h resize grow width 80 px or 80 ppt

  # very large resize
  bindsym Control+l resize shrink width 300 px or 300 ppt
  bindsym Control+k resize grow height 300 px or 300 ppt
  bindsym Control+j resize shrink height 300 px or 300 ppt
  bindsym Control+h resize grow width 300 px or 300 ppt

  # mega resize
  bindsym $mod+Control+l resize shrink width 600 px or 600 ppt
  bindsym $mod+Control+k resize grow height 600 px or 600 ppt
  bindsym $mod+Control+j resize shrink height 600 px or 600 ppt
  bindsym $mod+Control+h resize grow width 600 px or 600 ppt

  # "Non-inverted" bindings, for the arrow keys
  bindsym Left resize shrink width 5 px or 5 ppt
  bindsym Down resize grow height 5 px or 5 ppt
  bindsym Up resize shrink height 5 px or 5 ppt
  bindsym Right resize grow width 5 px or 5 ppt

  # small resize
  bindsym Shift+Mod1+Left resize shrink width 1 px or 1 ppt
  bindsym Shift+Mod1+Down resize grow height 1 px or 1 ppt
  bindsym Shift+Mod1+Up resize shrink height 1 px or 1 ppt
  bindsym Shift+Mod1+Right resize grow width 1 px or 1 ppt

  # medium resize
  bindsym Shift+Left resize shrink width 40 px or 40 ppt
  bindsym Shift+Down resize grow height 40 px or 40 ppt
  bindsym Shift+Up resize shrink height 40 px or 40 ppt
  bindsym Shift+Right resize grow width 40 px or 40 ppt

  # large resize
  bindsym $mod+Left resize shrink width 80 px or 80 ppt
  bindsym $mod+Down resize grow height 80 px or 80 ppt
  bindsym $mod+Up resize shrink height 80 px or 80 ppt
  bindsym $mod+Right resize grow width 80 px or 80 ppt

  # very large resize
  bindsym Control+Left resize shrink width 300 px or 300 ppt
  bindsym Control+Down resize grow height 300 px or 300 ppt
  bindsym Control+Up resize shrink height 300 px or 300 ppt
  bindsym Control+Right resize grow width 300 px or 300 ppt

  # mega resize
  bindsym $mod+Control+Left resize shrink width 600 px or 600 ppt
  bindsym $mod+Control+Down resize grow height 600 px or 600 ppt
  bindsym $mod+Control+Up resize shrink height 600 px or 600 ppt
  bindsym $mod+Control+Right resize grow width 600 px or 600 ppt

  # back to normal:
  bindsym Escape mode "default"
  bindsym $mod+Control+r mode "default"
  bindsym $mod+Control+m mode "Cursor mode"
  bindsym Control+c mode "default"
  bindsym Control+$mod+c mode "default"
}

bindsym $mod+Control+r mode "Resize mode"


mode "Cursor mode" {

  bindsym --whole-window Control+d kill
	bindsym $mod+space focus mode_toggle

  bindsym space exec --no-startup-id xdotool click 1
  bindsym v exec --no-startup-id xdotool click 1
  bindsym b exec --no-startup-id xdotool click 2
  bindsym Control+space exec --no-startup-id xdotool keydown ctrl && xdotool click 1 && xdotool keyup ctrl
  bindsym Mod1+space exec --no-startup-id xdotool click 3
  bindsym Mod1+v exec --no-startup-id xdotool click 3
  bindsym Control+Shift+Mod1+space exec --no-startup-id xdotool click 4
  bindsym Control+Shift+Mod1+v exec --no-startup-id xdotool click 4
  bindsym Control+Mod1+space exec --no-startup-id xdotool click 5
  bindsym Control+Mod1+v exec --no-startup-id xdotool click 5

	# Vim window focus keys
	bindsym $mod+Mod1+h focus left
	bindsym $mod+Mod1+j focus down
	bindsym $mod+Mod1+k focus up
	bindsym $mod+Mod1+l focus right


  # Normal move
  bindsym h exec --no-startup-id xdotool mousemove_relative -- -25 0
  bindsym j exec --no-startup-id xdotool mousemove_relative -- 0 25
  bindsym k exec --no-startup-id xdotool mousemove_relative -- 0 -25
  bindsym l exec --no-startup-id xdotool mousemove_relative -- 25 0

  bindsym Mod1+h exec --no-startup-id xdotool mousemove_relative -- -25 0
  bindsym Mod1+j exec --no-startup-id xdotool mousemove_relative -- 0 25
  bindsym Mod1+k exec --no-startup-id xdotool mousemove_relative -- 0 -25
  bindsym Mod1+l exec --no-startup-id xdotool mousemove_relative -- 25 0

  # small move
  bindsym Shift+Mod1+h exec --no-startup-id xdotool mousemove_relative -- -2 0
  bindsym Shift+Mod1+j exec --no-startup-id xdotool mousemove_relative -- 0 2
  bindsym Shift+Mod1+k exec --no-startup-id xdotool mousemove_relative -- 0 -2
  bindsym Shift+Mod1+l exec --no-startup-id xdotool mousemove_relative -- 2 0

  # medium move
  bindsym Shift+h exec --no-startup-id xdotool mousemove_relative -- -80 0
  bindsym Shift+j exec --no-startup-id xdotool mousemove_relative -- 0 80
  bindsym Shift+k exec --no-startup-id xdotool mousemove_relative -- 0 -80
  bindsym Shift+l exec --no-startup-id xdotool mousemove_relative -- 80 0

  # large move
  bindsym $mod+h exec --no-startup-id xdotool mousemove_relative -- -200 0
  bindsym $mod+j exec --no-startup-id xdotool mousemove_relative -- 0 200
  bindsym $mod+k exec --no-startup-id xdotool mousemove_relative -- 0 -200
  bindsym $mod+l exec --no-startup-id xdotool mousemove_relative -- 200 0

  # very large move
  bindsym Control+h exec --no-startup-id xdotool mousemove_relative -- -500 0
  bindsym Control+j exec --no-startup-id xdotool mousemove_relative -- 0 500
  bindsym Control+k exec --no-startup-id xdotool mousemove_relative -- 0 -500
  bindsym Control+l exec --no-startup-id xdotool mousemove_relative -- 500 0


  # back to normal:
  bindsym Escape mode "default"
  bindsym $mod+Control+m mode "default"
  bindsym $mod+Control+r mode "Resize mode"
  bindsym Control+c mode "default"
  bindsym Control+$mod+c mode "default"
}

bindsym $mod+Control+m mode "Cursor mode"
