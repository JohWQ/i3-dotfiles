general {
        colors = true
        interval = 5    
        color_good = "#81a1c1"
}

#order += "ethernet _first_"
order += "disk /"
#order += "load"
order += "memory"
order += "tztime local"

#ethernet _first_ {
#        format_up = "%ip"
#        format_down = "None"
#}

disk "/" {
        format = "disk: %free"
}

#load {
#    format = "load 1min: %1min%"
#}

memory {
        format = "Mem used: %used"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        align = "right"
#        format = "%d-%m-%Y %H:%M "
        format = "%d-%m - %H:%M "
}
