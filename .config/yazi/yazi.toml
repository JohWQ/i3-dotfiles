[mgr]
show_hidden = true
linemode    = "mtime"

[preview]
wrap            = "yes"
image_quality   = 60

[opener]
edit = [
	{ run = '$EDITOR "$@"', desc = "$EDITOR", block = true, for = "unix" },
]
extract = [
    { run = 'ya pub augmented-extract --list "$@"', desc = "Extract here", for = "unix" },
]
